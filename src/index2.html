<!DOCTYPE html>
<html>
<head>
    <title>Elements - More With Directives</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/dist/css/bootstrap.css"/>
<!--    <link rel="stylesheet" href="../css/chemistry.css"/> --></link>

</head>
<body data-ng-app="chemistryApp">
    <nav class="navbar navbar-inverse navbar-fiex-top">
        <div class="container">
            <a class="navbar-brand" href="#">Periodic Table</a>
        </div>
    </nav>
<div class="container" data-ng-controller="chemistryController">
    <h1>Periodic Elements - Directives</h1>

    <div class="row">
        <select ng-model="periodicElement" ng-options="e.name for e in elements"
                ng-click="updateController(periodicElement)"></select><br/>
    </div>
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <div class="col-md-2">
            <periodic-chart-element element="periodicElement" ></periodic-chart-element>
        </div>
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-2">
            <periodic-chart-element element="elements[periodicElement.atomicNumber]"  ></periodic-chart-element>
        </div>
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-2">
            <periodic-chart-element element="elements[periodicElement.atomicNumber+1]"></periodic-chart-element>
        </div>

    </div>

</div>

<script type="text/javascript" src="components/angularjs/angular.min.js"></script>
<script type="text/javascript" src="components/angular-route/angular-route.min.js"></script>

<script type="text/javascript" src="scripts/script.js"></script>
 

</body>
</html>
